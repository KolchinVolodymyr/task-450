

<div class="form-field" data-product-attribute="input-text">
    <!--  Choose gift option  -->

    <input type="radio" name="yesno" id="none">
    <label class="form-label form-label--alternate form-label--inlineSmall" for="none">
        None
    </label>

    <input type="radio" name="yesno" id="yesCheck">
    <label class="form-label form-label--alternate form-label--inlineSmall" for="yesCheck">
        Add an engraving
    </label>

    <div id="ifYes" style="display:none">
        <label class="form-label form-label--alternate form-label--inlineSmall" for="attribute_text_{{id}}">
            {{ this.display_name }}:

            {{> components/common/requireness-msg}}
        </label>

        <input class="form-input form-input--small" type="text" id="attribute_text_{{id}}" name="attribute[{{this.id}}]" value="{{this.prefill}}" {{#if required}}required{{/if}} {{#if max_length}}maxlength="{{max_length}}"{{/if}}>

    </div>
    <!--  Choose gift option  -->

</div>
